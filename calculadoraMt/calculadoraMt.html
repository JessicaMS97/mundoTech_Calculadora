<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadoraMt.css">
    <title>CalculadoraMT</title>
</head>
<body>
    <div class="conteudo">
    <div class="formulario">

     <form method="" action="">

        <div>
            <h2 class="cabecalho">Calculadora</h2>
        </div>

        <div class="campo">
            <label>Valor1:</label>
            <input type="text" id="txtValor1">
        </div>

        <div class="campo">
            <label>Valor2:</label>
            <input type="text" id="txtValor2">
        </div>

        <div class="campo">
            <label>Operação</label>
            <option disabled selected>Selecione uma Operação</option>
            <select name="cbxOperacao" id="cbxOperacao">
                <option value="+">Adição</option>
                <option value="-">Subtração</option>
                <option value="/">Divisão</option>
                <option value="*">Multiplicação</option>
            </select>
            </div>


            <div class="botao">
                <button type="button" onclick="calcularValores()">Calcular</button>
            </div>

            <div class="campo">
                <label>Resultado:</label>
                <span class="resultado" id="txtResultado">-</span>
            </div>
            </form>
            </div>
            <script src="calculadoraMt.js"></script>
            <footer class="footer">Criado por Jéssica Santos - 2023</footer>
</body>
</html>
